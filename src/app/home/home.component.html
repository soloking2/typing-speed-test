<div class="container">
  <div class="row">
    <div class="col-12 col-sm-7 order-2 order-sm-1">
      <div class="text-center mt-3">
        <tt-message [message]="message"></tt-message>
        <p><i>Click on <strong>Start</strong> to begin the Typing test or copy and paste your words into the <strong>Words to Type</strong> box below, then click on <strong>Start</strong> to begin the test.</i></p>
        <div class="form-group">
          <textarea #copiedWords rows="4" class="form-control" placeholder="Copy & paste here" id="cp"></textarea>
        </div>
        <div>
          <div class="text-center" #msg data-test="message"></div>
        </div>
      </div>
      </div>
      <div class="col-sm-1 order-sm-2"></div>
    <div class="col-12 col-sm-4 order-1 order-sm-3">
      <div class="d-flex justify-content-evenly mt-3">
        <tt-timer [button]="t" *ngFor="let t of timers" (select)="selectedTime($event)"></tt-timer>
      </div>
      <div class="mt-3">
        <p>Time spent: <span id="timer">{{time}}</span></p>
        <p id="mistake">Mistakes: {{mistakes}}</p>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-7">

      <div class="mt-5 pt-5">
        <label for="">Type the words above</label>
        <textarea #typedWords cols="30" rows="10" class="form-control" placeholder="Type words here" (input)="toCompare()" data-test="typedWords"></textarea>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-success px-4" #test (click)="startGame()" type="button" data-test="startBtn">Start</button>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-success end-game px-4" (click)="endGame()" id="end" type="button" data-test="endBtn">End</button>
      </div>


    </div>
    <div class="col-sm-1"></div>
    <div class="col-12 col-sm-4">
      <div id="result">
        <p>wpm: <span id="wpm"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
      </div>
    </div>

    </div>


  </div>
